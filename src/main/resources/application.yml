server:
  port: 8000
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka  

spring:
  application:
    name: apigateway-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true            
      routes:
      - id: user-service
        uri: lb://USER-SERVICE  
        predicates:
          - Path=/user-service/login
          - Method=POST
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}
      - id: user-service
        uri: lb://USER-SERVICE  
        predicates:
          - Path=/user-service/users
          - Method=POST
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}
      - id: user-service
        uri: lb://USER-SERVICE  
        predicates:
          - Path=/user-service/**
          - Method=GET
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}
          - AuthenticationHeaderFilter
      - id: user-service
        uri: lb://USER-SERVICE  
        predicates:
          - Path=/user-service/actuator/**
          - Method=GET,POST
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}
      - id: catalog-service
        uri: lb://CATALOG-SERVICE
        predicates:
          - Path=/catalog-service/**
      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
          - Path=/order-service/**
          
#token:
#  secret: user_token

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh